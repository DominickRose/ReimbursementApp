<!DOCTYPE html>
<html lang="en" id='mgrDashboardHTML'>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/style.css">
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
	<script src="../scripts/utils.js"></script>
	
	<title>Manager Dashboard</title>
</head>
<body onload="initialize()">
	<div class="container">
		<div class="welcome">
			<h1 id="welcomeMessage"> Welcome Back </h1>
		</div>
		<div class="overview">
			<h3>Total Requests</h4><p id="totalRequests">0</p>
			<h3>Pending Requests</h4><p id="pendingRequests">0</p>
				<a style="font-size: 18pt;" href="https://www.youtube.com/watch?v=NfSGm9DDQ3o">See All Stats</a>
		</div>
		<div class="reimbursement-table">
			<label for="statusFilter">Status:</label>
			<select id = "statusFilter" onchange="populateTable()">
				<option value="All">All</option>
				<option value="Approved">Approved</option>
				<option value="Pending">Pending</option>
				<option value="Rejected">Rejected</option>
			</select>
			<label for="employeeFilter">Employee:</label>
			<select id= "employeeFilter" onchange="populateTable()">
				<option value="All">All</option>
			</select>
			<table style="width: 100%;" class = "table table-striped" >
				<thead><th>Date</th><th>Amount</th><th>Owner</th><th>Reason</th><th>Status</th><th>Reject/Approve</th></thead>
				<tbody id = "reimbursementTable" ></tbody>
			</table>
		</div>
        </div>

      <!-- Modal -->
      <div class="modal fade" id="approveRequestModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
	  <div class="modal-content">
	    <div class="modal-header">
	      <h5 class="modal-title" id="exampleModalLabel">Approve Reimbursement Request</h5>
	      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		<span aria-hidden="true">&times;</span>
	      </button>
	    </div>
	    <div class="modal-body">
		    <textarea rows="6" style="width:100%;"id="approvalCommentInput" maxlength="200" placeholder="Comments...(200 char max)"></textarea>
	    </div>
	    <div class="modal-footer">
	      <button type="button" class="btn btn-secondary" data-dismiss="modal" id='cancelApproveBtn' onclick="approvalCommentInput.value = '';">Cancel</button>
	      <button type="button" class="btn btn-primary" data-dismiss="modal"  id='submitApproveBtn' onclick="submitChange('Approved')">Submit</button>
	    </div>
	  </div>
	</div>
      </div>
</body>
<script>
	const urlSearchParams = new URLSearchParams(window.location.search);
	const empId = urlSearchParams.get('id');

	const welcomeMessage = document.getElementById('welcomeMessage');
	const reimbursementTable = document.getElementById('reimbursementTable');
	const totalRequests = document.getElementById('totalRequests');
	const pendingRequests = document.getElementById('pendingRequests');

	const statusFilter = document.getElementById("statusFilter");
	const employeeFilter = document.getElementById('employeeFilter');

	const approvalCommentInput = document.getElementById('approvalCommentInput');

	let reimbursements;
	let employees;
	let activeReimbursement = 0;

	async function initialize() {
		employees = await fetchEmployees();
		welcomeMessage.innerHTML += employees[empId];

		for(const employee in employees) {
			employeeFilter.innerHTML += `<option value = ${employee}>${employees[employee]}</option>`
		}

		reimbursements = (await fetchReimbursements()).sort((first, second) => first.date - second.date);
		populateTable();

	}

	async function populateTable() {
		reimbursementTable.innerHTML = "";
		if (statusFilter.value === "All" && employeeFilter.value === "All") {
			reimbursements.forEach(addToTable);
		}

		else if (statusFilter.value === "All") {
			reimbursements.filter((reimbursement) => reimbursement.ownerId == employeeFilter.value).forEach(addToTable);
		}

		else if (employeeFilter.value === "All") {
			reimbursements.filter((reimbursement) => reimbursement.status == statusFilter.value).forEach(addToTable);
		}
		else {
			reimbursements.filter((reimbursement) => reimbursement.status == statusFilter.value && reimbursement.ownerId == employeeFilter.value).forEach(addToTable);
		}
	
		pendingRequests.innerHTML = reimbursements.filter((reimbursement) => reimbursement.status == 'Pending').length
		totalRequests.innerHTML = reimbursements.length
	}

	function addToTable(reimbursement) {
		const date = new Date();
		date.setTime(reimbursement.date)

		reimbursementTable.innerHTML += `<tr><td>${date.getUTCMonth() + 1}/${date.getUTCDate()}/${date.getUTCFullYear()}</td><td>$${reimbursement.amount}</td><td>${employees[reimbursement.ownerId]}</td><td>${reimbursement.reason}</td><td class="reimbursement-status">${reimbursement.status}</td><td>${createButtons(reimbursement)}</td></tr>`
	}

	function createButtons(reimbursement) {
		return reimbursement.status === 'Pending' ? 
			`<button>Reject</button> <button class = 'approve-btn btn-primary' data-toggle="modal" data-target=#approveRequestModal onclick='activeReimbursement = ${reimbursement.reimbursementId}'>Approve</button>` : 
			''
	}

	async function submitChange(action) {
		const body = {
			mgrMessage: approvalCommentInput.value,
			status: action
		};

		approvalCommentInput.value = '';

		const config = {
			method: "PATCH",
			headers: {'Content-Type': 'application/json'},
			body: JSON.stringify(body)
		};

		response = await fetch(`http://localhost:5000/reimbursements/${activeReimbursement}/approve_or_deny`, config)

		if (response.status == 200) {
			reimbursements = (await fetchReimbursements()).sort((first, second) => first.date - second.date);
			populateTable();
		}
	}

</script>
</html>
